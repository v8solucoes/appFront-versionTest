<ng-template #carregando>
  <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>

<ng-container *ngIf="carregar; else carregando">

  <section [ngSwitch]="i.data.usuario.credenciais.acao">

    <section *ngSwitchCase="i.data.const.acao.novo">
      <app-formulario [modulo]="chaveModulo" [debugar]='true'></app-formulario>
    </section>

    <section *ngSwitchCase="i.data.const.acao.pegar">
      <app-formulario [modulo]="chaveModulo" [debugar]='true'></app-formulario>
    </section>

    <section *ngSwitchCase="i.data.const.acao.listar">


    </section>

  </section>


</ng-container>
