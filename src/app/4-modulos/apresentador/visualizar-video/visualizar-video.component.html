<mat-dialog-content>
  <video id="video" *ngIf="ecluirSessao" #video width="320px" controls crossorigin="anonymous"
    poster="../../../../../../assets/midias/foto-pessoa-01.jpg">
    <source src="../../../../assets/midias/duplo.mp4" type="video/mp4">
    Vídeo não suportado!
  </video>

  <nav>
    <button mat-raised-button color="accent" (click)="play()">PLAY</button>
    <button mat-raised-button color="accent" (click)="pause()">PAUSE</button>
  </nav>

  <canvas #buffer id="processando" width="{{width}}" height="{{height}}"></canvas>
  <canvas #output id="exibir" width="{{width}}" height="{{height / 2}}"></canvas>


</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-raised-button color="accent" (click)="excluir()" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>

</mat-dialog-actions>
