<ng-template #carregando>
  <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>

<ng-container *ngIf="carregar; else carregando">

  <app-formulario [modulo]="chaveModulo" [debugar]='true'></app-formulario>

  <section>

    <div class='formulario'>

      <section>

        <div class='a-total'>

          <mat-progress-bar *ngIf="carregarAudio" mode="query"></mat-progress-bar>

          <audio #audio controls crossorigin="anonymous">
            Seu navegador n√£o suporte Audio mp3. Instale outro navegador.
          </audio>

        </div>

        <div class='a-total'>

          <button mat-raised-button color="accent"
            (click)="caixaDialogo.apresentador('500px',i.data.usuario.modulo.apresentador.form.value.apresentadorGaleria)"
            [disabled]="!i.data.usuario.modulo.apresentador.form.valid">
            VISUALIZAR</button>
          <button mat-raised-button color="accent" (click)="playAudio()">OUVIR</button>
          <button mat-raised-button color="accent" (click)="i.salvarProcessamento('salvarFila')"
            [disabled]="i.data.usuario.modulo.apresentador.form.value.processamento">
            <span *ngIf="!i.data.usuario.modulo.apresentador.form.value.processamento">Salvar

            </span>
            <span *ngIf="i.data.usuario.modulo.apresentador.form.value.processamento">
              <mat-spinner mat-mini-fab [diameter]="20"></mat-spinner>Salvando...
            </span>

          </button>

          <!--  <button mat-raised-button color="accent" (click)="playAudio()" [disabled]="!formulario.valid">OUVIR</button> -->

        </div>


      </section>

    </div>

  </section>

</ng-container>
